<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="project1.css">
</head>

<body>
  <div id="top-content">
    <nav>
      <div class="container">
        <h1 class="logo">
          <span>To</span>do
        </h1>
        <div class="scope">
          <span class="user">fName l.</span>
          <span id="breadcrumb-lists" class="breadcrumb-item">All Lists</span>
          <span id="breadcrumb-lists" class="breadcrumb-item breadcrumb-active">List Name</span>
        </div>
        <div class="button-wrapper log">
          <button id="btn-account-settings" class="btn-small">Account Settings</button>
          <button id="btn-log-out" class="btn-small">Log Out</button>
        </div>
      </div>
    </nav>
    <header class="page-header">
      <div class="container  container-small">
        <div class="page-header-bg"></div>
        <h2>Account Settings</h2>
        <div class="controllers">
          <button id="btn-new-list" class="btn-main">Update</button>
          <button id="btn-new-list">Cancel</button>
        </div>
      </div>
    </header>
    <div id="message" class="container  container-small">
      <!-- <div class="message">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div> -->
    </div>
  </div>
  <div id="main-content">
    <section>
      <div class="container container-small">
        <form id="account-settings" class="account-settings" action="#">
          <div class="name">
            <input type="text" name="firstName" id="first-name" placeholder="First name">
            <input type="text" name="lastName" id="last-name" placeholder="Last name">
          </div>
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="password" id="password" placeholder="Password">
        </form>
      </div>
    </section>
  </div>
  <!-- <script src="project1.js"></script> -->
</body>

</html>
